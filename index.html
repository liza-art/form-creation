<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <section>
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch.</p>
      </section>
      <fieldset>
        <legend>Your Details</legend>
        <hr />
        <div class="container-for-items">
          <div class="item">
            <label for="name">First Name</label>
            <input type="text" id="name" />
          </div>
          <div class="item">
            <label for="name">Last Name</label>
            <input type="text" id="name" />
          </div>
        </div>
        <div class="container-for-items">
          <div class="item">
            <label for="email">Email</label>
            <input type="email" required id="email" />
          </div>
          <div class="item">
            <label for="phone">Phone Number</label>
            <input
              type="number"
              id="phone"
              placeholder="   +380-66-55-13-415"
            />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Your Message</legend>
        <hr />
        <div class="style">
          <div class="input-sub first">
            <label for="subject">Subject</label>
            <select name="object" id="subject">
              <option value="" disabled selected>Select Subject</option>
              <option value="website overview">Website Overview</option>
              <option value="general inqury">General Inquiry</option>
            </select>
          </div>

          <div class="input-mess second">
            <label for="message">Message</label>
            <input
              type="text"
              rows="5"
              placeholder="Let us know how we can help..."
            />
          </div>

          <div class="input-file third">
            <label for="file">Attach a File (Optional)</label>
            <input type="file" name="file" id="file" />
          </div>
        </div>
      </fieldset>

      <input type="submit" class="button-send" value="Send Message" />
    </form>
  </body>
</html>
